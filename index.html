<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LP</title>

</head>
<body>
    <div class="left">
        <div id="main">
            <h1>Titre du formulaire</h1>

            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione nulla dolorum facere et illo doloribus.</p>
    
            <form id="form">
                <label for="input_name">Nom<span><sup>*</sup></span></label>
                <input type="text" name="Name" id="input_name" required pattern="^[a-zA-Z\-]+$"><br>
        
                <label for="input_prenom">Pr√©nom<span><sup>*</sup></span></label>
                <input type="text" name="Prenom" id="input_prenom" required><br>
        
                <label for="input_mail">Adresse mail<span><sup>*</sup></span></label>
                <input type="email" name="Mail" id="input_mail" required><br>
        
                <label for="input_sexe">Sexe<span><sup>*</sup></span></label>
                <select name="Sexe" id="input_sexe" required>
                    <option value="Homme">Homme</option>
                    <option value="Femme">Femme</option>
                    <option value="Autre">Autre</option>
                </select><br>
                <button type="submit" id="submit">Valider</button>
    
                <p id="ML"><sup>*</sup> Champ obligatoire</p>
            </form>
        </div>
        
        <div id="complished">
            Nous vous remercions pour votre inscription
        </div>
    </div>

    <div class="right"></div>
    

    <script src="main.js"></script>
</body>
</html>
