<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LP</title>

</head>
<body>
    <h1>Titre du formulaire</h1>

    <form id="form">
        <label for="input_name">Nom :</label>
        <input type="text" name="Name" id="input_name" required pattern="^[a-zA-Z\-]+$"><br>

        <label for="input_prenom">Pr√©nom :</label>
        <input type="text" name="Prenom" id="input_prenom" required><br>

        <label for="input_mail">Adresse mail: </label>
        <input type="email" name="Mail" id="input_mail" required><br>

        <label for="input_sexe">Sexe: </label>
        <select name="Sexe" id="input_sexe" required>
            <option value="Homme">Homme</option>
            <option value="Femme">Femme</option>
            <option value="Autre">Autre</option>
        </select><br>
        <button type="submit">Valider</button>
    </form>

    <div id="complished">Nous vous remercions pour votre inscription</div>

    <script src="main.js"></script>
</body>
</html>
